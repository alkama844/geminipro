<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chat Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #2563eb;
      --accent: #3b82f6;
      --bg: #f3f4f6;
      --text: #111827;
      --card-bg: #ffffff;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: var(--card-bg);
      padding: 50px;
      max-width: 650px;
      width: 100%;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border);
      transition: box-shadow 0.3s ease-in-out;
    }

    .container:hover {
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 25px;
      overflow: hidden;
      border: 5px solid var(--primary);
      animation: spin 8s linear infinite, float 4s ease-in-out infinite;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #4b5563;
      margin-bottom: 30px;
    }

    p strong a {
      color: var(--primary);
      text-decoration: none;
    }

    p strong a:hover {
      text-decoration: underline;
    }

    .actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a.button {
      background-color: var(--primary);
      color: #fff;
      padding: 14px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    a.button:hover {
      background-color: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #6b7280;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      a.button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">
      <img src="https://raw.githubusercontent.com/alkama844/geminipro/refs/heads/main/res/IMG_20250503_175514-1.jpg" alt="Nafij Image" />
    </div>
    <h1>Gemini Chat Pro</h1>
    <p>Your AI assistant, crafted with precision by <strong><a href="https://fb.com/nafijrahaman2023" target="_blank">♛ N A F I J  R A H A M A N ♛</a></strong></p>
    <div class="actions">
      <a href="/login" class="button">Login</a>
      <a href="/signup" class="button">Sign Up</a>
    </div>
    <footer>&copy; 2025 All rights reserved by Nafij Rahaman</footer>
  </div>
</body>
</html>
