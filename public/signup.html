<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Gemini Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background-blur {
      position: absolute;
      inset: 0;
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    .signup-container {
      position: relative;
      z-index: 1;
      width: 400px;
      padding: 40px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .signup-container .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .signup-container .header h1 {
      font-size: 28px;
      color: #007bff;
      text-transform: uppercase;
      margin: 0;
    }

    .signup-container .header p {
      color: #555;
      font-size: 14px;
    }

    .signup-form input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 14px;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
      user-select: none;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0056b3;
      transform: scale(1.02);
    }

    .footer {
      text-align: center;
      margin-top: 15px;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .strength-meter {
      height: 6px;
      border-radius: 4px;
      margin-top: 6px;
      background-color: #ddd;
      transition: 0.3s;
    }

    .strength-text {
      font-size: 13px;
      margin-top: 6px;
      color: #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      position: relative;
    }

    .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 25px;
      color: #aaa;
      cursor: pointer;
    }

    .popup .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>

  <div class="signup-container">
    <div class="header">
      <h1>Sign Up</h1>
      <p>Join us and save your chat history!</p>
    </div>

    <form class="signup-form" onsubmit="return validateForm()">
      <div class="input-wrapper">
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <div id="emailError" class="error"></div>
      </div>

      <div class="input-wrapper">
        <input type="password" id="password" name="password" placeholder="Enter your password" required oninput="checkStrength()">
        <span class="toggle-password" onclick="togglePassword('password')">Show</span>
        <div id="strengthMeter" class="strength-meter"></div>
        <div id="strengthText" class="strength-text">
          <span id="strengthLabel">Enter a password</span>
          <span id="strengthEmoji"></span>
        </div>
      </div>

      <div class="input-wrapper">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        <span class="toggle-password" onclick="togglePassword('confirmPassword')">Show</span>
        <div id="passwordError" class="error"></div>
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="footer">
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <p id="popupMessage"></p>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      const toggle = input.nextElementSibling;
      input.type = input.type === "password" ? "text" : "password";
      toggle.textContent = input.type === "password" ? "Show" : "Hide";
    }

    function checkStrength() {
      const pwd = document.getElementById("password").value;
      const bar = document.getElementById("strengthMeter");
      const label = document.getElementById("strengthLabel");
      const emoji = document.getElementById("strengthEmoji");

      let strength = 0;
      if (pwd.length >= 6) strength++;
      if (/[A-Z]/.test(pwd)) strength++;
      if (/\d/.test(pwd)) strength++;
      if (/[\W_]/.test(pwd)) strength++;

      switch (strength) {
        case 0:
          bar.style.backgroundColor = "#ccc";
          label.textContent = "Enter a password";
          emoji.textContent = "ðŸ”’";
          break;
        case 1:
          bar.style.backgroundColor = "red";
          label.textContent = "Very Weak";
          emoji.textContent = "ðŸ˜­";
          break;
        case 2:
          bar.style.backgroundColor = "orange";
          label.textContent = "Weak";
          emoji.textContent = "ðŸ˜•";
          break;
        case 3:
          bar.style.backgroundColor = "gold";
          label.textContent = "Okay";
          emoji.textContent = "ðŸ˜Œ";
          break;
        case 4:
          bar.style.backgroundColor = "limegreen";
          label.textContent = "Strong!";
          emoji.textContent = "ðŸ¦¾";
          break;
      }
    }

    function validateForm() {
      let valid = true;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Invalid email format";
        valid = false;
      }

      if (password !== confirmPassword) {
        document.getElementById("passwordError").textContent = "Passwords do not match";
        valid = false;
      }

      if (valid) {
        // Simulated server check
        if (email === "already@exists.com") {
          showPopup("User already exists. Try logging in.");
        } else {
          showPopup("Account created successfully!");
        }
      }

      return false;
    }

    function showPopup(message) {
      const popup = document.getElementById("popup");
      const popupMessage = document.getElementById("popupMessage");
      popupMessage.textContent = message;
      popup.style.display = "flex";
      setTimeout(closePopup, 2500);
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
