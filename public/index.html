<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chat Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #2563eb;
      --accent: #3b82f6;
      --bg: #f3f4f6;
      --text: #111827;
      --card-bg: #ffffff;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: var(--card-bg);
      padding: 50px;
      max-width: 650px;
      width: 100%;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border);
      transition: box-shadow 0.3s ease-in-out;
    }

    .container:hover {
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      overflow: hidden;
      border: 4px solid var(--primary);
      transition: transform 0.6s ease;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar:hover {
      transform: rotate(360deg);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #4b5563;
      margin-bottom: 30px;
    }

    .actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a {
      background-color: var(--primary);
      color: #fff;
      padding: 14px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    a:hover {
      background-color: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #6b7280;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">
      <img src="https://avatars.githubusercontent.com/u/147167639" alt="Nafij Image" />
    </div>
    <h1>Gemini Chat Pro</h1>
    <p>Your AI assistant, crafted with precision by <strong>♛ N A F I J ♛</strong></p>
    <div class="actions">
      <a href="/login">Login</a>
      <a href="/signup">Sign Up</a>
    </div>
    <footer>&copy; 2025 Gemini Chat Pro. All rights reserved.</footer>
  </div>
</body>
</html>
