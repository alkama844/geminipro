<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button id="open-drawer">â˜°</button>
  <div class="drawer" id="drawer">
    <h3>Chats</h3>
    <div id="chat-list"></div>
    <button class="close-btn" id="close-drawer">Close</button>
  </div>

  <div class="container">
    <header>Gemini Chat</header>
    <div class="chat-box" id="chat-box"></div>
    <div id="thinking-indicator" style="display: none;">Thinking...</div>
    <div class="chat-controls">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
    <div class="actions">
      <button id="regenerate-btn">Regenerate</button>
      <button id="logout-btn">Logout</button>
    </div>
    <button id="new-chat-btn">New Chat</button>
  </div>

  <button class="theme-toggle" id="theme-toggle">Toggle Theme</button>

  <script src="js/auth.js" defer></script>
  <script src="js/theme.js" defer></script>
  <script src="js/chat.js" defer></script>
</body>
</html>
