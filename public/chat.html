<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Drawer Toggle -->
  <button id="open-drawer">☰</button>

  <!-- Chat Drawer -->
  <div class="drawer" id="drawer">
    <h3>Your Chats</h3>
    <div id="chat-list"></div>
    <button id="new-chat-btn">+ New Chat</button>
    <button class="close-btn" id="close-drawer">Close</button>
  </div>

  <!-- Main Chat Container -->
  <div class="container">
    <header>
      <span id="current-chat-title">Gemini Chat</span>
      <button id="rename-chat-btn" title="Rename Chat">✏️</button>
    </header>

    <div class="chat-box" id="chat-box"></div>
    <div id="thinking-indicator" style="display: none;">Thinking...</div>

    <div class="chat-controls">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>

    <div class="actions">
      <button id="regenerate-btn">Regenerate</button>
      <button id="delete-chat-btn">Delete Chat</button>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <!-- Theme Toggle -->
  <button class="theme-toggle" id="theme-toggle">Toggle Theme</button>

  <!-- Scripts -->
  <script src="js/auth.js" defer></script>
  <script src="js/theme.js" defer></script>
  <script src="js/chat.js" defer></script>
</body>
</html>
